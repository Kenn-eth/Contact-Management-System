<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactManager</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Management System</h1>
    </div>

    <div class="contactManager">
      <button class="viewList">View Contact</button>
      <button class="newContact">Add New Contact</button>
    </div>

    <section class="sectionOne">
      <div class="contacts">
        <ul class="nameList">
          <li class="name">
            Kenechukwu
            <div class="btnContainer">
              <button class="viewContact">View</button>
              <button>Delete</button>
            </div>
          </li>

          <div class="contactDetails hidden" id="kene">
            <h3>Kenechukwu Obi</h3>
            <h3>Email: 000</h3>
            <h3>Phone Number: 000</h3>
          </div>

          <!-------------------------------------------------->
          <li class="name hidden">
            Oyin
            <div class="btnContainer">
              <button>View</button>
              <button>Delete</button>
            </div>
          </li>

          <div class="contactDetails hidden" id="oyin">
            <h3>Ekundayo Oyin</h3>
            <h3>Email: 000</h3>
            <h3>Phone Number: 000</h3>
          </div>
          <!--------------------------------------->

          <li class="name hidden">
            Yusuf
            <div class="btnContainer">
              <button>View</button>
              <button>Delete</button>
            </div>
          </li>

          <div class="contactDetails hidden" id="yusuf">
            <h3>Ahmed Yusuf</h3>
            <h3>Email: 000</h3>
            <h3>Phone Number: 000</h3>
          </div>
        </ul>
      </div>
    </section>

    <section class="sectionTwo hidden">
      <div class="addNew">
        <form action="/submit-form" method="post">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />

          <label for="phone">Phone Number:</label><br />
          <input type="tel" id="phone" name="phone" required /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
